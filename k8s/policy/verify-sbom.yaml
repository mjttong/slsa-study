apiVersion: kyverno.io/v1
kind: ClusterPolicy
metadata:
  name: verify-sbom

spec:
  validationFailureAction: Enforce
  failurePolicy: Fail
  background: false
  
  rules:
  - name: check-sbom-attestation
    
    match:
      any:
      - resources:
          kinds:
          - Pod
    
    exclude:
      any:
      - resources:
          namespaces:
          - kube-system
          - kube-public
          - kube-node-lease
          - kyverno
    
    verifyImages:
    - imageReferences:
      - "*"
      
      # SBOM Attestation 검증
      attestations:
      - type: https://cyclonedx.org/bom
        attestors:
        - entries:
          - keyless:
              issuer: "https://token.actions.githubusercontent.com"
              subject: "https://github.com/mjttong/slsa-study/.github/workflows/*"
              rekor:
                url: https://rekor.sigstore.dev

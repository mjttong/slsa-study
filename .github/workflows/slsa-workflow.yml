name: slsa ci workflow

on:
  workflow_dispatch:

permissions:
  contents: read
  packages: write # ghcr image push
  id-token: write # cosign OIDC

jobs:
  build-and-scan:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: temp-image:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Run Trivy Vulnerability Scan
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'temp-image:latest'
          format: 'table'
          exit-code: '1'
          severity: 'CRITICAL,HIGH'
      
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.G_TOKEN }}
      
      - name: Push to GHCR
        uses: docker/build-push-action@v6
        id: push
        with:
          context: .
          push: true
          tags: ghcr.io/${{ github.repository }}:sha-${{ github.sha }}
          cache-from: type=gha
      
      - name: Generate SBOM with Trivy
        uses: aquasecurity/trivy-action@0.30.0
        with:
          image-ref: 'ghcr.io/${{ github.repository }}@${{ steps.push.outputs.digest }}'
          scan-type: 'image'
          format: 'cyclonedx'
          output: 'sbom.json'
      
      - name: Install Cosign
        uses: sigstore/cosign-installer@v3
      
      - name: Sign Container Image
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          cosign sign --yes \
            ghcr.io/${{ github.repository }}@${DIGEST}
      
      - name: Attest SBOM
        env:
          DIGEST: ${{ steps.push.outputs.digest }}
        run: |
          cosign attest --yes \
            --predicate sbom.json \
            --type cyclonedx \
            ghcr.io/${{ github.repository }}@${DIGEST}
